<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph'Search</title>
<!--Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        id="search-query"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button id="js-search-button" type="submit">
        <svg class="search-icon" width="20" height="20">
          <use href="./images/icons.svg#search-icon"></use>
        </svg>
      </button>
    </form>

    <div class="js-photo-list gallery">
      <!-- Картки зображень -->
    </div>

    <button type="button" class="js-load-more load-more-hidden">Load more</button>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
